    <script type="text/javascript">
    var ExecuteApp = function () {
        this.storeUri = {
            and: 'https://play.app.goo.gl/?link=https://play.google.com/store/apps/details?id=kr.co.e1.orangecard&ddl=1&pcampaignid=web_ddl_1',
            ios: 'itms-apps://itunes.apple.com/app/id433209601'
        }
        
        this.existsTimer = null;
        this.moveStoreTimer = null;
        this.actionUrl = null;
        
        this.init = function () {
            var moveUrl = $('#' + "hdMoveUrl").val();
            
            this.actionUrl = $('#' + "hdActionUrl").val() + escape(moveUrl);
        };
        
        this.execute = function () {
            this.existsTimer = setInterval(function () {
                if (document.webkitHidden || document.hidden) {
                    this.clearTimers();
                }
            }.bind(this), 200);

            this.moveStoreTimer = setTimeout(function () {
                this.clearTimers();

                if (confirm("설치페이지로 이동하시겠습니까?")) {
                    var storeUri;
                    if (E1M.isMobile.Android()) {
                        storeUri = this.storeUri.and;
                    } else if (E1M.isMobile.IOS()) {
                        storeUri = this.storeUri.ios;
                    } 
                    location.href = storeUri;
                }
            }.bind(this), 1500);

            location.href = this.actionUrl;
        }

        this.clearTimers = function () {
            clearInterval(this.existsTimer);
            clearTimeout(this.moveStoreTimer);
        };
        
        this.init();
    }
    
    $(function () {
        $('#container a').on('click', function () {
            new ExecuteApp().execute();
        });
        setTimeout(function () {
            //$('#container a').trigger('click');
            new ExecuteApp().execute();
        }, 2500);
    });
        
    function runApp(){
        new ExecuteApp().execute();
    }
